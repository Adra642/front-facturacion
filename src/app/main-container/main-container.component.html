<div class="main-container">
  <app-navbar (notify)="drawer.toggle()"></app-navbar>
  <mat-drawer-container>
    <mat-drawer #drawer [mode]="'over'">
      <div class="sidebar-options">
        <a routerLink="/category/index">
          <button mat-button>
            <mat-icon>sell</mat-icon>
            <span>Categorías</span>
          </button>
        </a>
        <a routerLink="/invoice/index">
          <button mat-button>
            <mat-icon>receipt_long</mat-icon>
            <span>Facturas</span>
          </button>
        </a>
        <a routerLink="/product/index">
          <button mat-button>
            <mat-icon>inventory_2</mat-icon>
            <span>Productos</span>
          </button>
        </a>
        <a routerLink="/supplier/index">
          <button mat-button>
            <mat-icon>storefront</mat-icon>
            <span>Proveedores</span>
          </button>
        </a>
        <a routerLink="/user/index">
          <button mat-button>
            <mat-icon>person</mat-icon>
            <span>Usuarios</span>
          </button>
        </a>
      </div>
    </mat-drawer>
    <mat-drawer-content>
      <div class="home">
        <h2 class="title">Bienvenido al sistema de Facturación</h2>
        <div class="options">
          <a routerLink="/user/index">
            <button mat-fab class="button">
              <mat-icon class="icon-display">person</mat-icon>
              <span class="text">Usuarios</span>
            </button>
          </a>
          <a routerLink="/invoice/index">
            <button mat-fab class="button">
              <mat-icon class="icon-display"> receipt_long </mat-icon>
              <span>Facturas</span>
            </button>
          </a>
          <a routerLink="/supplier/index">
            <button mat-fab class="button">
              <mat-icon class="icon-display">storefront</mat-icon>
              <span>Proveedores</span>
            </button>
          </a>
          <a routerLink="/product/index">
            <button mat-fab class="button">
              <mat-icon class="icon-display">inventory_2</mat-icon>
              <span>Productos</span>
            </button>
          </a>
          <a routerLink="/category/index">
            <button mat-fab class="button">
              <mat-icon class="icon-display">sell</mat-icon>
              <span>Categorías</span>
            </button>
          </a>
        </div>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
